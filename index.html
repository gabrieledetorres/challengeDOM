<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>LoL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <main>

        <figure> 
            <img class="logoRiot" src="./assets/logo riot.png">
        </figure>
        
        <section class="loginSpace">
            <h3>Fazer login</h3>

            <input class="nickname" type="text" placeholder="Nome de Usuário" />
            <input class="senha" type="password" placeholder="Senha"/>

        </section>

        <section class="socialLogin">
            <div class="facebookBox"> 
                <img src="./assets/facebook.png" alt="facebook"/>
            </div>
            <div class="googleplusBox"> 
                <img src="./assets/googlr.png" alt="googleplus"/>
            </div>
            <div class="iCloudBox"> 
                <img src="./assets/apple.png" alt="apple"/> 
            </div>
        </section>

        <form>
            <input class="checkBoxInput" id="login" type="checkbox" name="login"/>
            <label class="checkBoxLabel" for="login">Manter login</label> 
        </form>

        <button id="btn" class="seta">
            <img class="setaImg" src="./assets/seta.png" alt="Seta para a direita"/>
        </button>

        <a href="#"><p class="startSession">Não consegue iniciar a sessão?</p></main><a>
        <a href="#"><p class="newAccount">Criar Conta</p></a>

        <figure>
            <img class="splashArt" src="./assets/splash art.png" alt="splash art league of legends">
        </figure>
        <script src="./script.js"></script>
        </main>
    </body>
</html>
